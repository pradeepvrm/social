{% load static %}

<html>
    <head>

    </head>
    <body>
        {% if request.user.is_authenticated %}
            <form method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit">Logout</button>
            </form>
        {% else %}
            <a href="{% url 'login' %}">Login"></a>
        {% endif %}
        {% block body %}

        {% endblock %}
    </body>
</html>
