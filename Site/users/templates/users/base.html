{% load static %}

<html>
    <head>
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav class="shadow-lg">
           <div class="px-4 mx-auto">
             <div class="flex justify-between">
                <!--Website logo-->
                <div>
                    <a class="flex" href="">
                        <img class="h-8 w-8 mr-2" src="{% static 'users/images/social.png' %}" alt="">
                        <span class="font-semibold text-lg text-gray-500">Photo App</span>
                    </a>
                </div>
                <!--Website items-->
                <div class="space-x-1">
                     {% if request.user.is_authenticated %}
                        <form method="post" action="{% url 'logout' %}">
                            {% csrf_token %}
                            <button class="py-4 px-2 text-gray-500 font-semibold" type="submit">Logout</button>
                        </form>
                      {% else %}
                    <a class="py-4 px-2 text-gray-500 font-semibold " href="{% url 'login' %}">Login</a>
                    {% endif %}
                    <!-- <a class="py-4 px-2 text-gray-500 font-semibold " href="">Link 1</a> -->

                </div>
            </div>
           </div>
        </nav>
        
        {% block body %}
        {% endblock %}
    </body>
</html>
